<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Colour Schemes</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<link rel="icon" href="color-picker.png">

	</head>
	<body>
		<h1>Color Scheme Picker</h1>
		
		<input type="color" id="seed-color" value="#ff5555"/>

		<select id="scheme-mode">
	        <option value="monochrome">Monochrome</option>
	        <option value="monochrome-dark">Monochrome Dark</option>
	        <option value="monochrome-light">Monochrome Light</option>
	        <option value="analogic">Analogic</option>
	        <option value="complement">Complement</option>
	        <option value="analogic-complement">Analogic Complement</option>
	        <option value="triad">Triad</option>
	        <option value="quad">Quad</option>
    	</select>

    	<button id="get-scheme">Get color scheme</button>

    	<div class="color-display" id="color-display"></div>

		<script src="index.js"></script>
	</body>
</html>
